---
- name: Create group
  ansible.builtin.group:
    name: "{{ wikijs_group }}"
    state: present
  become: true
- name: Create user
  ansible.builtin.user:
    name: "{{ wikijs_user }}"
    group: "{{ wikijs_group }}"
    comment: wikijs user
    create_home: false
    shell: /sbin/nologin
    state: present
  become: true
- name: Create wikijs directory
  ansible.builtin.file:
    path: "{{ wikijs_dir }}"
    state: directory
    mode: "0744"
    owner: "{{ wikijs_user }}"
    group: "{{ wikijs_group }}"
  become: true
- name: Download wikijs
  ansible.builtin.unarchive:
    src: https://github.com/requarks/wiki/releases/latest/download/wiki-js.tar.gz
    dest: "{{ wikijs_dir }}"
    remote_src: true
    owner: "{{ wikijs_user }}"
    group: "{{ wikijs_group }}"
  become: true
